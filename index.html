<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock-Paper-Scissors</title>
        <meta name="description" content="tutorial using javascript to build a rock, paper, scissors game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <div class="scoreboard">
                <div id="user-label">User</div>
                <div id="computer-label">Comp</div>
                <span id="userScore">0</span> : <span id="computerScore">0</span>
            </div>

            <div class="result">
                Please select a move.
            </div>

            <div class="choices">
                <div id="Rock" class="choice">
                    <img src="./Images/rock.jpg" alt="hand rock">
                </div>
                <div id="Paper" class="choice">
                    <img src="./Images/paper.jpg" alt="hand paper">
                </div>
                <div id="Scissors" class="choice">
                    <img src="./Images/scissors.jpg" alt="hand scissors">
                </div>
            </div>

            <p id="action">Make your move!</p>
        </main>

        <footer>
            <p>Mike Gasper &copy;2021</p>
        </footer>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="./main.js"></script>
    </body>
</html>
